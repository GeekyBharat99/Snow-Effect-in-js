        <h1 style="color: #fff; font-size: 80px;">Happy Merry Christmas And A Happy New Year.</h1>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                new Snow('#snow',{

                    v: 2.0,// its Speed

            });
